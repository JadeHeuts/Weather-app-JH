<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JH</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/fe7584e19d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    autofocus="on"
                    autocomplete="off"
                    placeholder="Type a city..."
                    class="form-control"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary"
                  />
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="descripton"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                />
                <span class="temperature" id="temperature"> </span>
                <span class="units">
                  ¬∞C | <a href="#" class="href">¬∞F </a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Humidity:
                  <span id="humidity"> % </span>
                </li>
                <li>
                  Wind:
                  <span id="wind"> km/h </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/JadeHeuts/Weather-app-JH" target="_blank"
          >Open source code </a
        >by Jade Heuts üåç
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
